<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>goog.ui.Scroller</title>
  <link rel="stylesheet" href="../css/list.css" />

  <script src="../../../closure-library-read-only/closure/goog/base.js"></script>
  <script type="text/javascript">

goog.require('goog.Uri');
goog.require('goog.array');
goog.require('goog.async.Delay');
goog.require('goog.ds.DataManager');
goog.require('goog.ds.FastDataNode');
goog.require('goog.ds.JsDataSource');
goog.require('goog.iter');
goog.require('goog.math.Range');
goog.require('goog.net.XhrManager');
goog.require('goog.ui.Component');

goog.require('goog.result.DependentResult');
goog.require('goog.result.Result');
goog.require('goog.result.SimpleResult');

  </script>

  <script src="../../../closure-library-read-only/closure/goog/labs/net/xhr.js"></script>

  <script src="../ui/list/data.js"></script>
  <script src="../ui/list/list.js"></script>

  <style type="text/css">
    body {
      margin: 10%;
      color: #4d4e6d;
    }
    .my-list {
      /* width: 300px; */
      height: 350px;
      border: 2px #1e7cc1 solid;
      padding: 6px;
      
      overflow: auto;
      -webkit-overflow-scrolling:touch;
    }
    .my-list-container > div {
      /* height: 60px */
      line-height: 60px;
      padding: 0 10px;
      border-bottom: 6px white solid;
      box-sizing: border-box;
      background: #e9edf1;
      color: #9c999f;
    }
    .my-list-container > div:last-child {
      border-bottom: none;
    }
    .my-list-container > div:hover {
      background: #c5d6ed;
    }
  </style>

</head>
<body>

  <h1>goog.ui.List</h1>

  <div class="my-list">
    <div class="my-list-container"></div>
  </div>
  <div class="my-list-totalmsg">
  </div>

  <script>
    var data = new goog.ui.list.Data('/api', 30);
    var list = new goog.ui.List(data);
    list.decorate(goog.dom.getElementByClass('my-list'));

    var totalMsgEl = goog.dom.getElementByClass('my-list-totalmsg');
    goog.events.listen(data, goog.ui.list.Data.EventType.UPDATE_TOTAL, function(e) {
      totalMsgEl.innerHTML = 'total: ' + e.target.getTotal();
    });
  </script>

</body>
</html>
