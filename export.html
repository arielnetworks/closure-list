<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/piglovesyou/goog/css/list.css" />

  <style type="text/css">
    body {
      margin: 10%;
      color: #4d4e6d;
    }
    .my-list {
      /* width: 300px; */
      height: 350px;
      border: 2px #1e7cc1 solid;
      padding: 6px;
      
      overflow: auto;
      -webkit-overflow-scrolling:touch;
    }
    .my-list-container > div {
      /* height: 60px */

      padding: 0 10px;
      border-bottom: 6px white solid;
      box-sizing: border-box;

      color: #9c999f;
    }
    .my-list-container > div:last-child {
      border-bottom: none;
    }
    .my-list-container > div:hover {
      background: #c5d6ed;
    }
  </style>

</head>
<body>

  <div class="my-list-totalmsg"></div>

      document.querySelector('.my-list'),
